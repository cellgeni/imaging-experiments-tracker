apiVersion: apps/v1
kind: Deployment
metadata:
  name: imaging-tracking-metabase
spec:
  selector:
    matchLabels:
      app: imaging-tracking-metabase
  replicas: 1
  template:
    metadata:
      name: imaging-tracking-metabase
      labels:
        app: imaging-tracking-metabase
    spec:
      volumes:
        - name: metabase-db
          persistentVolumeClaim:
            claimName: imaging-tracking-metabase-pvc
      containers:
      - image: metabase/metabase
        imagePullPolicy: IfNotPresent
        name: imaging-tracking-metabase
        ports:
        - containerPort: 3000
          name: metabase
        volumeMounts:
        - name: metabase-db
          mountPath: /metabase.db
        env:
          - name: MB_DB_FILE
            value: /metabase.db/
        resources:
          requests:
            memory: "512M"
            cpu: 1
          limits:
            memory: "8Gi"
            cpu: 4

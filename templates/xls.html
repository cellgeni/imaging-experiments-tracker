{% extends "base.html" %}
{% block content %}
    <div class="file-upload-block">
        <h5>Upload measurements from template XLS file</h5>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
                {{ form }}
        <button class="btn btn-primary" type="submit" id="measurements-upload-button">Upload</button>
    </form>
    </div>
    <div class="file-upload-block">
        <h5>Upload everything from template XLS file</h5>
    <form action="/columns/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
                {{ form }}
        <button class="btn btn-primary" type="submit"  id="everything-upload-button">Upload</button>
    </form>
    </div>
    {% for s in data %}
        {{ s }}<br>
    {% endfor %}
{% endblock content %}

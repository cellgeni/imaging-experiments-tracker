{% extends "base.html" %}
{% block content %}
    <div class="file-upload-block">
        <h5>Upload a template XLS file</h5>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
                {{ form }}
        <button class="btn btn-primary" type="submit" name="answer" id="answer-button">Upload</button>
    </form>
    </div>
    {% for s in data %}
        {{ s }}<br>
    {% endfor %}
{% endblock content %}

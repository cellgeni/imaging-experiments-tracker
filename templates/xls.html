{% extends "base.html" %}
{% block container-content %}
    <div class="file-upload-block">
        <h5>Upload everything from an existing XLS file</h5>
        <form action="/columns/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit" id="everything-upload-button">Upload</button>
        </form>
    </div>
    <div class="file-upload-block">
        <h5>Set UUID and Mode columns on a file</h5>
        <form action="/inject-uuids/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit" id="uuid-upload-button">Upload</button>
        </form>
    </div>

    {% for log_entry in log %}
        {{ log_entry }}<br>
    {% endfor %}
{% endblock container-content %}

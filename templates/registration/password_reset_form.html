{% extends 'base.html' %}

{% block title %}Imaging experiments tracking | Reset Password{% endblock %}

{% block content %}

<div class="row mt-5">
  <div class="col-md-8">

    <h1>Reset password</h1>
    <p>Enter your email address below, and we will email instructions for setting a new password.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" value="Send me instructions">
    </form>

  </div>
</div>

{% endblock %}
